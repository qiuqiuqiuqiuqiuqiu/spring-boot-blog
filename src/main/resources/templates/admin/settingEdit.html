<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>编辑配置信息</title>
    <div th:replace="/fragments/header :: header-css"/>
</head>
<body>
<div th:replace="/fragments/header :: header"/>

<div class="container">

    <div class="container">

        <!--Show this info message only if posted successfully-->
        <div class="alert alert-info" th:if="${successMessage}" th:utext="${successMessage}"></div>

        <!--New Post Form-->
        <div class="row" style="margin-top:20px">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <form autocomplete="off" action="#" th:action="@{/admin/options/optionEditPost}"
                      th:object="${webInfo}" method="post" class="form-horizontal"
                      role="form">

                    <h2 class="text-center">修改配置信息</h2>

                    <div class="form-group">
                        <label th:if="${#fields.hasErrors('optionKey')}" th:errors="*{optionKey}"
                               class="alert alert-danger"></label>
                        <input type="text" th:field="*{optionKey}" placeholder="配置Key"
                               class="form-control input-lg" readonly="readonly" />
                    </div>

                    <div class="form-group">
                        <label th:if="${#fields.hasErrors('optionValue')}" th:errors="*{optionValue}"
                               class="alert alert-danger"></label>
                        <input type="text" th:field="*{optionValue}" placeholder="配置值"
                               class="form-control input-lg" />
                    </div>
                    <div class="form-group">
                        <label th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                               class="alert alert-danger"></label>
                        <input type="text" th:field="*{description}" placeholder="描述"
                               class="form-control input-lg" />
                    </div>

                    <input type="hidden" th:field="*{id}"/>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary btn-block" value="Save"/>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
<!-- /.container -->

<div th:replace="/fragments/footer :: footer"/>

</body>
</html>
